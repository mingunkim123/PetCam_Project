# ==================================================
# PetCam AI Server - Nginx Configuration
# ==================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 클라이언트 요청 크기 제한 (이미지 업로드용)
    client_max_body_size 50M;
    client_body_buffer_size 10M;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream (FastAPI 서버)
    upstream petcam_api {
        server app:8000;
        keepalive 32;
    }

    # HTTP 서버 (HTTPS 리다이렉트용)
    server {
        listen 80;
        server_name _;

        # Health check (ALB용)
        location /health {
            proxy_pass http://petcam_api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # HTTPS 리다이렉트 (SSL 사용 시 주석 해제)
        # return 301 https://$host$request_uri;

        # HTTP로 직접 서비스 (개발/테스트용)
        location / {
            proxy_pass http://petcam_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # 타임아웃 (AI 처리용)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # API 문서
        location /docs {
            proxy_pass http://petcam_api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /redoc {
            proxy_pass http://petcam_api/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://petcam_api/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # HTTPS 서버 (SSL 인증서 설정 후 주석 해제)

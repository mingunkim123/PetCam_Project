version: '3.8'

# ==================================================
# PetCam AI Server - Production Docker Compose
# ==================================================
# 사용법:
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# 환경변수 (.env.production 필요):
#   - SECRET_KEY, DATABASE_URL, POSTGRES_* 등
# ==================================================

services:
  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: petcam_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 인증서 (선택)
    depends_on:
      - app
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petcam_server
    expose:
      - "8000"
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - HOST=0.0.0.0
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_storage:/app/storage
    # 프로덕션: reload 없이 Gunicorn worker 사용
    command: >
      gunicorn main:app
      --worker-class uvicorn.workers.UvicornWorker
      --workers ${GUNICORN_WORKERS:-4}
      --bind 0.0.0.0:8000
      --timeout 120
      --keep-alive 5
      --access-logfile -
      --error-logfile -
      --capture-output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: petcam_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?POSTGRES_USER is required}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 프로덕션에서는 외부 노출 안 함
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  app_storage:
    driver: local

networks:
  default:
    name: petcam_network
